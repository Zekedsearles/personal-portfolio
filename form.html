<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Bootstrap -->

    <script src="https://kit.fontawesome.com/e067495424.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" id="tab-logo" href="images/mug-hot-solid.svg">
    <title>ES Coding</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> ES Coding <i class="fa-solid fa-mug-hot"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Current Project / Previous Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form.html">Contact Information</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <form style="padding: 0 40px;">
      <h2 style="padding: 24px 0;">Please fill out the section bellow and I will respond as fast as possible!</h2>
      <div class="form-group" >
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group" >
        <label for="exampleFormControlInput1">phone number</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="(800) 888-8888">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Reason for getting in contact?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option style="color: lightgray;">---</option>
          <option>To collabarate on future projects</option>
          <option>Interested in hiring me</option>
          <option>Have advice, on things that I can improve on</option>
          <option>Have more questions about who I am and what I am hoping to acomplish</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Any aditional information you wish to provide.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button  style="margin-top: 20px;" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
